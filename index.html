<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>
    <div class="main">
        <nav class="navbar navbar-expand-lg bg-light" id="nav">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Library Of Dreams</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link" href="#">Disabled</a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="message"></div>
        <div class="wall">
            <h1>Welcome To The Library Of Dreams</h1>

            <div class="cont">
                <form id="ff">
                    <div class="row mb-3">
                        <label for="book" class="col-sm-2">BOOK NAME</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="book" placeholder="book name" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="author" class="col-sm-2">AUTHOR</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="author" placeholder="author" />
                        </div>
                    </div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">GENER</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rad" id="fic" value="fiction" />
                                <label class="form-check-label" for="fic"> FICTION </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rad" id="his" value="history" />
                                <label class="form-check-label" for="his"> HISTORY </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rad" id="sci" value="science" />
                                <label class="form-check-label" for="sci"> Science </label>
                            </div>
                        </div>
                    </fieldset>

                    <button type="submit" class="btn btn-primary" id="btn">
              Submit
            </button>
                </form>
            </div>

            <div class="tocont">
                <table class="table table-dark table-striped" id="table">
                    <thead>
                        <tr>
                            <th scope="col">Book Name</th>
                            <th scope="col">Author</th>
                            <th scope="col">Gener</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="lib.js" async defer></script>
</body>

</html>
